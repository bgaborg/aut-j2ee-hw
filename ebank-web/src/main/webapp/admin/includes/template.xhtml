<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title><ui:insert name="title">eBank admin area</ui:insert></title>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputScript library="js" name="crudtool.js" />
</h:head>
<h:body>

    <p:layout fullPage="true">
        <p:layoutUnit position="north" size="40">
            <div style="float: left; margin-right: 10px;">
                <p:graphicImage value="/resources/img/43353-E bank.jpg"
                                style="height: 30px; margin-top: -5px;"/>
            </div>
            <div style="float: left">
                <span style="font-size: 19px;">Hello #{request.remoteUser}! </span>
            </div>
        </p:layoutUnit>

        <p:layoutUnit position="west" size="190">
            <ui:insert name="menu">
                <ui:include src="/admin/includes/menu.xhtml" />
            </ui:insert>
        </p:layoutUnit>

        <p:layoutUnit position="center">
            <ui:insert name="body"/>
        </p:layoutUnit>
    </p:layout>

    <p:growl id="growl" showDetail="true" autoUpdate="true"/>
</h:body>
</html>
